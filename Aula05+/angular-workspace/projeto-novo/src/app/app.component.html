<div class="container">
  <form>
    <div class="form-group">
      <label for="nomeInput">Nome: </label>
      <input type="nome" class="form-control" id="nomeInput" placeholder="Digite um nome" #nomeInput>
    </div>
    <button type="button" class="btn btn-primary" (click)="adicionar(nomeInput)">Adicionar</button>
    <div class="alert alert-primary mt-3 p-3" [hidden]="!exibirCaixa">
      {{nome}}
    </div>
  </form>
  <label for="produtoInput">Produto</label>
  <input type="text" class="form-control" id="produtoInput" [(ngModel)]="produto" #produtoInput>
  <button type="button" class="btn btn-primary btn-block" (click)="alterarProduto(produtoInput)">
    Alterar produto
  </button>
  {{produto}}
</div>
<div class="container">
  <div class="row">
  <table *ngIf="!esconder" class="table table-striped table-hover">
  <thead>
  <tr>
  <td>Nome</td>
  <td>Idade</td>
  </tr>
  </thead>
  <tr *ngFor="let pessoa of pessoas">
    <td>{{pessoa.nome}}</td>
    <td>{{pessoa.idade}}</td>
    </tr>
  </table>
  </div>
  
  <div class="row">
  <button class="btn btn-primary btn-block mt-3" (click)=alterarExibicao()>{{textoBotao}}</button>
  </div>
  </div>
